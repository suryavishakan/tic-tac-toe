<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Tic-Tac-Toe</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="http://www.inventages.com/wp-content/uploads/logo_xo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--Content Section-->
      <div class="left">
        <div class="title">
          <h1>
            Let's play <br />
            the Tic-Tac-Toe Game!
          </h1>
        </div>
        <div class="restart">Start a New Game</div>
      </div>
      <!--Game Section-->
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x">
              <span>Player X</span>
            </div>
            <div class="player-o">
              <span>Player O</span>
            </div>
          </div>
          <!--Game Tile-->
          <div class="board">
            <div class="board-tile" data-index="0"></div>
            <div class="board-tile" data-index="1"></div>
            <div class="board-tile" data-index="2"></div>
            <div class="board-tile" data-index="3"></div>
            <div class="board-tile" data-index="4"></div>
            <div class="board-tile" data-index="5"></div>
            <div class="board-tile" data-index="6"></div>
            <div class="board-tile" data-index="7"></div>
            <div class="board-tile" data-index="8"></div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript-->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
